<script>

var images = 
["https://i.pinimg.com/originals/b2/05/b3/b205b328f9046cf4b5ffa28b3cca19c2.jpg"
"https://i.pinimg.com/originals/d6/7c/de/d67cde7e688f664409d9daf6060d8b0c.jpg",

var names = ["Percy Jackson Characters", "Annabeth Chase" , "Rachel Elizabeth Dare" , "Percy Jackson"];

var i = 0;

function update()
{
    i++; 
    var number_of_characters = 3
    if(i > number_of_characters ) 
    {
        i = 0;
    }
   var updatedImage = images[i];
    var updatedName = names[i];
    document.getElementById("charactersimage").src = updatedImage;
    document.getElementById("charactername").innerHTML = updatedName; 
}


</script>
